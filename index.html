<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Rock paper scissors game</h1>
        </header>
        <main>
            <div class="score-board">
                <h2>Player</h2>
                <p>0</p>
                <h2>Computer</h2>
                <p>0</p>
            </div>
            <div class="options-container">
                <button name = "rock" class="rock">
                    <img src="image/rock.JPG" alt="rock" width="100" height="100">
                </button>
                <button name = "paper" class="paper">
                    <img src="image/paper.JPG" alt="paper"  width="100" height="100">
                </button>
                <button name = "scissors" class="scissors">
                    <img src="image/scissors.JPG" alt="scissors" width="100" height="100">
                </button>
            </div>  
            <div class="dynamic-container">

            </div>  
        </main>
              
    </div>
    <script src="js/script.js"></script>
</body>
</html>
